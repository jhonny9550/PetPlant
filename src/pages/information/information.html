<ion-header>

  <ion-navbar color="primary">
    <ion-title><b>PetPlant</b></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="info-page">
  <ion-slides pager>

    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>

      <img src="assets/img/slide4.png" class="slide-image"/>
      <h2 class="slide-title">Listo para cuidar tu planta?</h2>
      <button ion-button large clear icon-right (click)="onHome()" class="checkButton">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
